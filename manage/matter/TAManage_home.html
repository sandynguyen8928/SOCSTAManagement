    <!----------------- BODY ----------------->
    <div class="body">
      <div class="courseFunctionContainer">

      </div>
    </div>

    <script>
     
      

      window.onload = function(){
        var userData = new Array();
        // async call to userInfo.csv
        try{
          var asyncReq = new XMLHttpRequest();
          asyncReq.addEventListener("readystatechange", function(){
            if(asyncReq.readyState==4 && asyncReq.status==200){
              var text = this.responseText;
              
              // parse csv file
              var entries = parseCSV(text);
              
              // parse entries until username matches
              for(var entry of entries){
                var data = entry.split(',');
                if(data[3]=="USERNAME") {
                  userData = data;
                  break;
                }
              }
              
// AHHHHHHHHH FIGURE OUT HOW TO GET POSITION (TA, PROF) && TERM FOR EACH COURSE


              // get courses from that user data
              var courses = userData[10].split(';');
              for(var course of courses){
                populateCourseDiv(course);
              }
            }
            
          });
          asyncReq.open("GET", "../../userInfo.csv", true);
          asyncReq.send();
        } catch (exception) {
          alert("Request failed.");
        }
      }


      

      function populateCourseDiv(course){
        var courseDiv = document.createElement("div");

        // term
        var term = document.createElement("p");
        term.setAttribute("class", "term");
        term.innerHTML = "Fall September 2021";
        courseDiv.appendChild(term);
        
        // course name
        var courseName = document.createElement("p");
        courseName.setAttribute("class", "course");
        courseName.innerHTML = course;
        courseDiv.appendChild(courseName);

        // create report link
        createLink("TAManage_report.php","TAManage-report",course,term.innerHTML,"Jin+Guo","All TAs Report", courseDiv);
        // create wishlist link
        createLink("TAManage.php","TAManage-wishlist", course, term.innerHTML,"Jin+Guo","TA Wish-List", courseDiv);
        // create performance link
        createLink("TAManage.php","TAManage-performance", course, term.innerHTML,"Jin+Guo","TA Performance Log", courseDiv);
        // create ohr link
        createLink("TAManage.php","TAManage-OHR", course, term.innerHTML,"Jin+Guo","Office Hours and Responsibilities", courseDiv);

        courseDiv.setAttribute("class", "courseFunction");
        var container = document.getElementsByClassName("courseFunctionContainer")[0];
        container.appendChild(courseDiv);
      }

      function createLink(program, page, course, term, prof, innerHTML, courseDiv){
        // var courseDiv = document.createElement("div");
        var link = document.createElement("a");
        // FIGURE OUT HOW TO ADD TERM & PROF NAME
        var href = program+"?Page="+page+"&Course="+course+"&Term="+term+"&Prof="+prof;
        link.setAttribute("href", href);
        link.innerHTML = innerHTML;
        courseDiv.appendChild(link);
      }

      function parseCSV(text){
        var entries = new Array();
        var entry = "";
        for(var i=0; i<text.length; i++){
          if(text[i]==="\n") {
            entries.push(entry);
            entry="";
          }
          else entry+=text[i];
        }
        entries.push(entry);
        return entries;
      }
    </script>
